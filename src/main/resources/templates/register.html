<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{commons::head(~{::title})}">
    <title>注册页</title>
</head>

<body>

<nav th:replace="~{commons::headbar(${currentUser})}"></nav>

<div class="jumbotron">
    <div class="container">
        <form class="form-horizontal" th:action="@{/register_form}" method="post" th:object="${userinfo}">
            <div class="form-group">
                <p th:if="${error}" th:text="${error}" class="col-sm-offset-2 col-sm-10" style="color: darkred; font-size: 14px"></p>
                <p th:if="${success}" th:text="${success}" class="col-sm-offset-2 col-sm-10" style="color: darkred; font-size: 14px"></p>
                <label for="inputUsername3" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input name="username" type="username" class="form-control" id="inputUsername3" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">注册</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
