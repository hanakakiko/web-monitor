<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{commons::head(~{::title})}">
    <title>联系方式</title>
</head>

<body>
<nav th:replace="~{commons::headbar(${currentUser})}"></nav>
<div class="jumbotron">
    <div class="container">
        <div th:replace="~{commons.html::sidebar(current='contact')}"></div>
        <form class="form-horizontal" th:action="@{/contact}" method="post" th:object="${newContact}">
            <div class="form-group">
                <p th:if="${error}" th:text="${error}" class="col-sm-offset-2 col-sm-10" style="color: darkred; font-size: 14px">
                    </p>
                <p th:if="${success}" th:text="${success}" class="col-sm-offset-2 col-sm-10" style="color: darkred; font-size: 14px"></p>
                <label for="inputUsername3" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input name="mail" type="username" class="form-control" id="inputUsername3"
                           th:value="${contact.mail}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">电话</label>
                <div class="col-sm-10">
                    <input name="phone" type="tel" class="form-control" id="inputPassword3"
                           th:value="${contact.phone}">
                </div>
            </div>
            <p th:if="${update}" class="col-sm-offset-2 col-sm-10" style="color: darkred; font-size: 14px">
                修改成功！</p>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">提交修改</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
