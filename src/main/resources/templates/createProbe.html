<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{commons::head(~{::title})}">
  <title>探针创建</title>
</head>

<body>
<nav th:replace="~{commons.html::headbar}"></nav>

<div class="jumbotron">
  <div class="container">
    <form class="form-horizontal" th:action="@{/createProbe}" method="post" th:object="${probe}}">
      <div class="form-group">
        <p th:if="${param.error}" class="col-sm-offset-2 col-sm-10" style="color: darkred; font-size: 14px">
          登录错误，请重新输入！</p>
        <p th:if="${param.success}" class="col-sm-offset-2 col-sm-10" style="color: darkred; font-size: 14px"> 登录成功！</p>
        <label for="inputUsername3" class="col-sm-2 control-label">探针名称</label>
        <div class="col-sm-10">
          <input name="probeName" type="probeName" class="form-control" id="inputUsername3" placeholder="请输入探针名称">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">ssk-key</label>
        <div class="col-sm-10">
          <input name="sshKey" type="sshKey" class="form-control" id="inputPassword3" placeholder="请输入ssk-key">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">创建</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
