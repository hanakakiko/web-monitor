<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">

    <![endif]-->

<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="headbar(currentUser)">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:text="${currentUser}+'，您好！'"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="./green.html">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">
                    <form th:action="@{/logout_form}" method="post">
                        <input th:if="${currentUser} ne '游客'" type="submit" name="logout" value="退出" >
                    </form>
                </a></li>

            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="col-sm-3 col-md-2 sidebar" th:fragment="sidebar(current)">
    <ul class="nav nav-sidebar">
        <li th:class="${current}=='task'?'active':''"><a th:href="@{/task/list}">任务管理<span class="sr-only">(current)</span></a></li>
        <li th:class="${current}=='alert'?'active':''"><a th:href="@{/alert/list}">告警规则管理</a></li>
    </ul>
    <ul class="nav nav-sidebar">
        <li th:class="${current}=='dashboard'?'active':''"><a th:href="@{/dashboard/summury}">监控大盘</a></li>
    </ul>
    <ul class="nav nav-sidebar">
        <li th:class="${current}=='probe'?'active':''"><a th:href="@{/probe/list}">探针管理</a></li>
        <li th:class="${current}=='contact'?'active':''"><a th:href="@{/contact}">联系方式</a></li>
    </ul>
</div>
